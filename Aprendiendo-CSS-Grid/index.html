<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>CSS Grid Layout</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Master en CSS</h1>
        <h2>CSS Grid una nueva forma de maquetar webs</h2>

        <div class="layout">
            <div class="box title">
                Caja Titulo
            </div>
            <div class="box subtitle">
                Caja Subtitulo
            </div>
            <div class="box widget">
                Caja Aside
            </div>
            <div class="box section">
                Caja Section 1
            </div>
            <div class="box section">
                Caja Section 2
            </div>
            <div class="box section">
                Caja Section 3
            </div>
            <div class="box section">
                Caja Section 4
            </div>

            <footer class="box">
                <p>Caja footer</p>
            </footer>
    
        </div>

        <p>Este parrafo no se mueve</p>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>

    <title>Herramientas Bootstrap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

</head>

<body>
    
    <div class="container" style= "height: 500px;"">

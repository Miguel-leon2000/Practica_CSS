<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Herramientas Bootstrap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    
    <div class="container" style= "height: 500px;"> 
        <h1>Herramientas disponibles en Bootstrap 4</h1>
        <hr>
        <div class="shadow-lg p-3 bg-primary text-white float-left float-sm-none float-md-left caja w-25 h-25 border mx-2 border-primary rounded"> <!--El rounded es el border-radius en CSS-->
            Esto es una caja
        </div>
        <div class="p-3 bg-danger text-muted float-left caja w-25 h-25 border m-2 border-success rounded"> <!--El rounded es el border-radius en CSS-->
            Esto es una caja
        </div>
        <div class="p-3 bg-warning text-info float-left caja w-25 h-25 border m-2 border-dark rounded"> <!--El rounded es el border-radius en CSS-->
            Esto es una caja
        </div>
        <div class="clearfix"></div> <!--Limpiar los flotados-->
        <div class="mx-auto p-3 bg-success text-light caja w-25 h-25 border border-dark rounded"> <!--El rounded es el border-radius en CSS-->
            Esto es una caja
        </div>
        <div class="clearfix"></div> <!--Limpiar los flotados-->
        <hr>
        <h2>Este es el fin del contenedor</h2>
    </div>


    <!--Esto es necesario siempre que se utilice Bootstrap-->
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <!--Bootstrap no funciona sin la libreria de javascript jquery-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
